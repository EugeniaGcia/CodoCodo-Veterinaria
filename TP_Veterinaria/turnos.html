<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="Imagenes\huella Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Turnos online</title>
</head>

<body>
    <header>
        <div id="barraNav">
        </div>
    </header>

    <main>
        <div id="formulario-container">
            <h1>Solicita turno con alguien de nuestro equipo</h1>
            
            <form id="formulario" action="./show-data.html">
                <label for="clienteNom">Nombre completo:</label>
                <input type="text" id="clienteNom" name="clienteNom" required>

                <label for="petNom">Nombre de la mascota:</label>
                <input type="text" id="petNom" name="petNom" required>

                <label for="sintomas">Sintomas de la mascota:</label>
                <input type="text" id="sintomas" name="sintomas" required>

                <label for="fecha-turno">Fecha del turno:</label>
                <input type="date" id="fecha-turno" name="fecha-turno" required>

                <p id="error-fecha" class="error"></p>

                <label for="hora-turno">Hora:</label>
                <input type="time" id="hora-turno" name="hora-turno" required>

                <button type="submit" class="button">Solicitar Turno</button>
            </form>

            <div id="message" style="display:none;">
                <p>Sus datos han sido enviados correctamente.</p>
            </div>
        </div>
        <footer id="piePag">
        </footer>
    </main>

    <script src="Js\turnos.js"></script>
    <script src="Js\main.js"></script>
    <script src="Js\consultas.js"></script>

</body>

</html>
